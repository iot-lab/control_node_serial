name: build-and-test

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build and test
      run: |
        docker run --rm                             \
          -e LOCAL_USER_ID=`id -u $(USER)`          \
          -v $(pwd):/shared                         \
          fitiotlab/iot-lab-gateway-tests:latest    \
          make all test coverage
